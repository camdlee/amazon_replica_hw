<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <img src="https://cdn.logo.com/hotlink-ok/logo-social.png" alt="LOGO">
    <main>
        <div class="flex-container">
            <div class="sign-in-title">
                <p>Sign In</p>
            </div>
            <br>
            <div>
                <form>
                    <label for="username">Email(phone or mobile accounts)</label>
                    <br>
                    <input type="text" id="username" name="username" placeholder="Enter Email" required>
                    <br>
                    <br>
                    <label for="password" >Password</label>
                    <a class="forgot-password" href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GH3NM2YWEFEL2CQ4" target="_blank">Forgot Password</a>
                    <br>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                    <br>
                </form>
            </div>
            <br>
            <div>
                <button type="submit">Continue</button>
            </div>
            <br>
            <div>
                <ul>
                    <li><a href="https://www.amazon.com/gp/help/customer/account-issues/ref=ap_login_with_otp_claim_collection?ie=UTF8" target="_blank">Need Help?</a></li>
                </ul>
            </div>
            <br>
        </div>
    </main>
    <div class="flex">
        <p>New to Amazon?</p>
    </div>
    <div class="button">
        Create your Amazon Account
    </div>
</body>
<footer>
    <hr>
    <br>
    <div class="footer-links">
        <ul>
            <li>
                <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=508088&ref_=footer_cou" target="_blank">Conditions of use</a>
            </li>
            <li>
                <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=468496&ref_=footer_privacy" target="_blank">Privacy Policy</a>
            </li>
            <li>
                <a href="https://www.amazon.com/hz/contact-us/foresight/hubgateway" target="_blank">Help</a>
            </li>
        </ul>
    </div>
    <br>
    <div>
        &copy 1996-2020. Amazon.com,inc or it's affiliates
    </div>
</footer>
</html>
